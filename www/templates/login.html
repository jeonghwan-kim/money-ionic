<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <form name="loginForm" ng-submit="login()">
        <label class="item item-input">
          <input type="email" name="email" ng-model="account.email" required="true" autofocus
                 placeholder="email">
        </label>
        <label class="item item-input">
          <input type="password" name="password" ng-model="account.password" required="true" minlength="5"
                 placeholder="password">
        </label>
        <div class="padding">
          <button class="button button-block button-outline button-positive"
                  type="submit">Submit</button>
          <button class="button button-block button-outline button-calm"
                  ng-click="goRegister()">Register</button>
        </div>
      </form>
    </div>

    <pre>{{errors}}</pre>
    <pre>{{account}}</pre>
  </ion-content>
</ion-view>
