<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="일별지출">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="item in data" href="#/tab/main/id/edit">
        <p>{{item.date | date}}, {{item.text}}, {{item.amount | currency}}</p>
        <ion-option-button class="button-positive" ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(item.id)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
